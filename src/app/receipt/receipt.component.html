<h2>Items</h2>

<ul class="receipt">
  <li *ngFor="let item of itemsList">
    <span class="count">{{item.count}}</span>
    {{item.isImported ? 'imported ': ''}} {{item.name}}:
    {{this.getItemPrice(item)}}
  </li>
</ul>

<p>Sales Taxes: {{salesTaxes}} Total: {{totalAmount}}</p>
